    <title>页面中常用平级下拉菜单（手风琴）</title>
    <script type="text/javascript">
        $(function(){
            // $('.two').hide();
            $('.two').css('display','none')
            var one=$('.one')
            var two=$('.two')
            $('.one').each(function(i){
                $(this).click(function(){
                    if($(two[i]).css('display')=='none'){
                        $(two[i]).slideDown(400)
                    }else{
                        $(two[i]).slideUp(400)
                    }
                }),
                $(this).mouseover(function(){
                    if($(two[i]).css('display')=='none'){
                        $(two[i]).slideDown(200)
                    }
                }),
                $(this).mouseout(function(){
                    if($(two[i]).css('display')!='none'){
                        $(two[i]).slideUp(200)
                    }
                })
            })
        })
    </script>
</head>
<body>

            </div>
