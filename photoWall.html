<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="static/Animate/animate.min.css" type="text/css">-->
    <link rel="stylesheet" href="static/css/animate.css" type="text/css">
    <link rel="shortcut icon" href="static/images/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="static/js/jquery.js"></script>
    <title>01.照片墙（CSS3动态效果）</title>
    <style type="text/css">
        *{margin:0px;padding:0px;}
        .box{width:1500px;margin:50px auto;}
        img{width:300px;height:200px;margin:10px;}
    </style>
    <script type="text/javascript">
        var arr=['bounce','flash','pulse','rubberBand','shake','swing','tada','wobble','bounceIn','LeftbounceInRight','bounceInUp']
        $(function(){
            $('img').click(function(){
                $('img').removeClass()
                // 随机信息class
                var rand=parseInt(Math.random()*10)
                $(this).addClass('animated '+arr[rand])
            })
        })

        // 运用animate.css库的用法
        // $(function(){
        //     $('#jq22').addClass('animated bounce');
        //     setTimeout(function(){
        //         $('#jq22').removeClass('bounce');
        //     }, 1000);
        // });
    </script>
</head>
<body>
    <div class="box">
        <img src="static/images/t_1.jpg"/>
        <img src="static/images/t_2.jpg"/>
        <img src="static/images/t_3.jpg"/>

</body>
</html>
