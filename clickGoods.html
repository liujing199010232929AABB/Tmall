<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="static/images/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/Cstyle.css" type="text/css">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="static/js/jquery.js"></script>
    <title>01.仿天猫商城点击选中商品效果</title>
    <script>
        $(function(){
            $('span').click(function(){
                if($(this).hasClass('check')){
                    $(this).removeClass('check')
                }else{
                    $(this).addClass('check').siblings('span').removeClass('check')
                }
            })
        })
    </script>
</head>
<body>
    <div class="top">请选择信息后加入购物车</div>
    <div class="main">
        <p class="p1">
            <b style="border:0px;">版本</b>
            <span id="sp0" class="ed">ONE A2001</span>
            <span id="sp1" class="ed">ONE A2001</span>
            <span id="sp2" class="ed">ONE A2001</span>
        </p>
        <p class="p2">
            <b style="border:0px;">机身颜色</b>
            <span id="sp3" class="co">白色</span>
            <span id="sp4" class="co">黑色</span>
            <span id="sp5" class="co">金色</span>
        </p>
        <p class="p3">
            <b style="border:0px;">套餐类型</b>
            <span id="sp6" class="pa">标配</span>
            <span id="sp7" class="pa">套餐一</span>
            <span id="sp8" class="pa">套餐二</span>
        </p>
        <p class="p4">
            <b style="border:0px;">运行内存</b>
            <span id="sp9" class="ru">2GB</span>
            <span id="sp10" class="ru">3GB</span>
            <span id="sp11" class="ru">4GB</span>
        </p>
        <p class="p5">
            <b style="border:0px;">机身内存</b>
            <span id="sp12" class="me">16GB</span>
            <span id="sp13" class="me">32GB</span>
            <span id="sp14" class="me">64GB</span>
        </p>
        <p class="p6">
            <b style="border:0px;">产地</b>
            <span id="sp15" class="ad">中国大陆</span>
            <span id="sp16" class="ad">港澳台</span>
        </p>
        <p class="p7">
            <b style="border:0px;">产地</b>
            <span id="sp17" class="ad">999元抢购</span>
        </p>
        <p class="p8">
            <b style="border:0px;">数量</b>
            <input type="text" value="1" style="width:40px;height:26px;">
        </p>

        <p style="margin-top:30px;margin-left:95px;">
            <button class="bu1">加入购物车</button>
            <button class="bu2">打开购物车</button>
        </p>
    </div>
    <div class="shopCar">
        <li style="font-size:14px;background:#c40000;color:white">您所选商品信息如下：</li>
        <div class="sright"></div>
        <div class="kong" style="background:#ccc;width:100%;height:7px;display:none"></div>
        <button class="bu3" style="width:80px;height:35px;margin-left:20px;">隐藏购物车</button>
        <button class="bu4" style="width:80px;">清空购物车</button>
    </div>
</body>
</html>
